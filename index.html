<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container" id="input-container">
        <h1 class="title">‚ú® Ch√†o m·ª´ng b·∫°n ‚ú®</h1>
        
        <div class="input-form">
            <div class="input-group">
                <label for="name-input">Nh·∫≠p t√™n c·ªßa b·∫°n:</label>
                <input type="text" id="name-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" required>
            </div>
            
            <div class="input-group">
                <label for="birthdate-input">Ng√†y sinh c·ªßa b·∫°n:</label>
                <input type="date" id="birthdate-input" required>

            <button id="submit-btn" class="submit-btn">Xem ƒëi·ªÅu b·∫•t ng·ªù</button>

    <div class="container hidden" id="celebration-container">
        <h1 class="title">‚ú® Ch√†o m·ª´ng b·∫°n ‚ú®</h1>
        
        <div class="text-container" id="name-display">
            <!-- Ch·ªØ c√°i c·ªßa t√™n s·∫Ω ƒë∆∞·ª£c th√™m v√†o ƒë√¢y b·∫±ng JavaScript -->
        </div>
        
        <div class="birthdate-info">
            <div class="info-item">Ng√†y sinh: <span id="birthdate-display" class="highlight"></span></div>
            <div class="info-item">Tu·ªïi hi·ªán t·∫°i: <span id="age-display" class="highlight"></span></div>
            <div class="info-item">Th·ªùi gian ƒë·∫øn sinh nh·∫≠t: <span id="countdown-display" class="highlight"></span></div>
        </div>
        
        <p class="subtitle">Nh·∫•n v√†o ch·ªØ c√°i ƒë·ªÉ th·∫•y hi·ªáu ·ª©ng ƒë·∫∑c bi·ªát ‚ú®</p>
    </div>
    
    <script>
        // X·ª≠ l√Ω form nh·∫≠p li·ªáu
        document.getElementById('submit-btn').addEventListener('click', function() {
            const nameInput = document.getElementById('name-input').value.trim();
            const birthdateInput = document.getElementById('birthdate-input').value;
            
            if (!nameInput || !birthdateInput) {
                alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }
            
            // Hi·ªÉn th·ªã t√™n b·∫±ng c√°c ch·ªØ c√°i ri√™ng bi·ªát
            displayName(nameInput);
            
            // T√≠nh to√°n v√† hi·ªÉn th·ªã th√¥ng tin ng√†y sinh
            calculateBirthdayInfo(birthdateInput);
            
            // ·∫®n form nh·∫≠p li·ªáu v√† hi·ªÉn th·ªã ph·∫ßn ch√∫c m·ª´ng
            document.getElementById('input-container').classList.add('hidden');
            document.getElementById('celebration-container').classList.remove('hidden');
            document.getElementById('celebration-container').style.display = 'block';
            
            // B·∫Øt ƒë·∫ßu c√°c hi·ªáu ·ª©ng
            createButterflies(5);
            createHearts();
            setInterval(animateLetters, 5000);
            setInterval(() => createFlowers(1), 2000);
        });
        
        // Hi·ªÉn th·ªã t√™n b·∫±ng c√°c ch·ªØ c√°i ri√™ng bi·ªát
        function displayName(name) {
            const nameDisplay = document.getElementById('name-display');
            nameDisplay.innerHTML = '';
            
            for (let i = 0; i < name.length; i++) {
                if (name[i] !== ' ') {
                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'letter';
                    letterSpan.textContent = name[i].toUpperCase();
                    nameDisplay.appendChild(letterSpan);
                } else {
                    // Th√™m kho·∫£ng tr·∫Øng
                    const spaceSpan = document.createElement('span');
                    spaceSpan.className = 'letter';
                    spaceSpan.innerHTML = '&nbsp;';
                    spaceSpan.style.width = '20px';
                    nameDisplay.appendChild(spaceSpan);
                }
            }
            
            // Th√™m s·ª± ki·ªán cho c√°c ch·ªØ c√°i
            const letters = document.querySelectorAll('.letter');
            letters.forEach(letter => {
                letter.addEventListener('click', () => {
                    letter.style.transform = 'scale(1.5) rotate(360deg)';
                    letter.style.color = getRandomColor();
                    
                    setTimeout(() => {
                        letter.style.transform = '';
                    }, 1000);
                    
                    createFlowers(5);
                });
            });
        }
        
        // T√≠nh to√°n v√† hi·ªÉn th·ªã th√¥ng tin ng√†y sinh
        function calculateBirthdayInfo(birthdateString) {
            const birthdate = new Date(birthdateString);
            const today = new Date();
            
            // Format ng√†y sinh ƒë·ªÉ hi·ªÉn th·ªã
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('birthdate-display').textContent = birthdate.toLocaleDateString('vi-VN', options);
            
            // T√≠nh tu·ªïi
            let age = today.getFullYear() - birthdate.getFullYear();
            const monthDiff = today.getMonth() - birthdate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }
            
            // T√≠nh s·ªë ng√†y, th√°ng t·ª´ sinh nh·∫≠t g·∫ßn nh·∫•t
            let lastBirthday = new Date(today.getFullYear(), birthdate.getMonth(), birthdate.getDate());
            if (today < lastBirthday) {
                lastBirthday.setFullYear(today.getFullYear() - 1);
            }
            
            const diffTime = today - lastBirthday;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const months = Math.floor(diffDays / 30);
            const days = diffDays % 30;
            
            document.getElementById('age-display').textContent = `${age} tu·ªïi, ${months} th√°ng v√† ${days} ng√†y`;
            
            // T√≠nh th·ªùi gian ƒë·∫øn sinh nh·∫≠t ti·∫øp theo
            let nextBirthday = new Date(today.getFullYear(), birthdate.getMonth(), birthdate.getDate());
            if (today > nextBirthday) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }
            
            const timeUntil = nextBirthday - today;
            const daysUntil = Math.floor(timeUntil / (1000 * 60 * 60 * 24));
            
            document.getElementById('countdown-display').textContent = `${daysUntil} ng√†y n·ªØa`;
        }
        
        // Th√™m hi·ªáu ·ª©ng cho ch·ªØ c√°i
        function animateLetters() {
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.style.transform = 'translateY(-20px)';
                    setTimeout(() => {
                        letter.style.transform = 'translateY(0)';
                    }, 300);
                }, index * 100);
            });
        }
        
        // T·∫°o hoa r∆°i
        function createFlowers(count) {
            for (let i = 0; i < count; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = ['‚úø', '‚ùÄ', 'üíÆ', 'üå∏', 'üå∫', 'üåπ'][Math.floor(Math.random() * 6)];
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = (Math.random() * 3 + 3) + 's';
                document.body.appendChild(flower);
                
                setTimeout(() => {
                    document.body.removeChild(flower);
                }, 6000);
            }
        }
        
        // T·∫°o b∆∞·ªõm bay
        function createButterflies(count) {
            for (let i = 0; i < count; i++) {
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                butterfly.innerHTML = ['ü¶ã', '‚ú®', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
                butterfly.style.left = Math.random() * 100 + 'vw';
                butterfly.style.top = Math.random() * 100 + 'vh';
                butterfly.style.animationDuration = (Math.random() * 10 + 10) + 's';
                butterfly.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(butterfly);
            }
        }
        
        // T·∫°o tr√°i tim
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.style.position = 'absolute';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.color = getRandomPinkColor();
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.opacity = Math.random() * 0.5 + 0.1;
                heart.innerHTML = '‚ù§';
                heartsContainer.appendChild(heart);
            }
        }
        
        // T·∫°o m√†u ng·∫´u nhi√™n
        function getRandomColor() {
            const colors = ['#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#ff4081', '#7b1fa2'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // T·∫°o m√†u h·ªìng ng·∫´u nhi√™n
        function getRandomPinkColor() {
            const colors = ['#ff80ab', '#ff4081', '#f50057', '#c51162', '#ec407a', '#ad1457'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
